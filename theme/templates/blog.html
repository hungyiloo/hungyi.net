{% extends "base.html" %}

{% block main %}
  <ul class="posts">
    {% for post in posts %}
      <li class="post-item">
        <a href="{{ url_for("posts", slug=post.slug) }}">
          <span class="post-title">{{ post.title }}</span>
          {% if post.date is defined %}
            <span class="post-date datestamp">{{ post.date|strftime("%e %B, %Y") }}</span>
          {% endif %}
          {% if post.description %}
          <p class="post-description">{{ post.description }}</p>
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
